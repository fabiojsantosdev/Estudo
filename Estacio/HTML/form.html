<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo"> 
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="Senioridade">
                <option selected disabled value="">Escolha...</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check"">
                <label>Selecione as tecnologias que ultiliza</label><br><br>
                <input type="checkbox" id="ling1" name="ling1" value="HTML">
                <label for="ling1">HTML</label>
                <input type="checkbox" id="ling1" name="ling1" value="CSS">
                <label for="ling1">CSS</label>
                <input type="checkbox" id="ling1" name="ling1" value="Javascript">
                <label for="ling1">Javascript</label>
                <input type="checkbox" id="ling1" name="ling1" value="PHP">
                <label for="ling1">PHP</label>
                <input type="checkbox" id="ling1" name="ling1" value="C#">
                <label for="ling1">C#</label>
                <input type="checkbox" id="ling1" name="ling1" value="Python">
                <label for="ling1">Python</label>
                <input type="checkbox" id="ling1" name="ling1" value="Java">
                <label for="ling1">Java</label>
                <input type="checkbox" id="ling1" name="ling1" value="Delphi">
                <label for="ling1">Delphi</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea name="experiencia" id="experiencia" rows="6" cols="50"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
