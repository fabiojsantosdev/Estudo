<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Formulario HTML</title>
    </head>
    <body>
        <form action="processa_form.php" method="post">

            <fieldset>
                <legend>Dados Gerais</legend>

                <label for="nome">Nome</label>
                <input type="text" minlength="3" id="nome" name="nome" required />

                <label for="data_nascimento">Data Nascimento</label>
                <input type="text" id="data_nascimento" name="data_nascimento" required />

                <label for="cpf">CPF</label>
                <input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required />

                <label for="tel">Tel. Celular</label>
                <input type="text" maxlength="13" id="tel" name="tel" placeholder="11-9999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required/>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="tipo_endereco">Tipo</label>
                <select id="tipo_endereco" name="tipo_endereco">
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="estrada">Estrada</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="logradouro_end">Logradouro</label>
                <input type="text" id="logradouro_end" name="logradouro_end" />

                <label for="numero_end">Nº</label>
                <input type="text" id="numero_end" name="numero_end" />

                <label for="complemento_end">Complemento</label>
                <input type="complemento_end" id="complemento_end" name="complemento_end" />
            </fieldset>

            <fieldset>
                <legend>Fale Conosco</legend>

                <input type="radio" name="tipo_msg" value="Sugestão" />
                <label for="tipo_msg">Sugestão</label>

                <input type="radio" name="tipo_msg" value="Critica" />
                <label for="tipo_msg">Critica</label>

                <input type="radio" name="tipo_msg" value="Elogio" />
                <label for="tipo_msg">Elogio</label>

                <input type="radio" name="tipo_msg" value="Mensagem" />
                <label for="tipo_msg">Mensagem</label>
            </fieldset>

            <Fieldset>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar Formulario</button>
            </Fieldset>
    </body>
</html>
